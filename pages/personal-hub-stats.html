<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Hub - Estatísticas</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../personal-hub/styles/personal-hub.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="hub-header">
            <div class="hub-logo">
                <h1>📊 Personal Hub - Estatísticas</h1>
                <p>Análise detalhada da sua vida digital</p>
            </div>
            <nav class="hub-nav">
                <a href="../index.html" class="btn-back">← Voltar ao Portfolio</a>
                <a href="../personal-hub/dashboard.html" class="btn-back">Dashboard</a>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="stats-main">
            <!-- Overview Stats -->
            <section class="stats-section">
                <h2>📈 Visão Geral</h2>
                <div class="stats-grid" id="overviewStats">
                    <!-- Stats carregadas dinamicamente -->
                </div>
            </section>

            <!-- Charts Section -->
            <section class="stats-section">
                <h2>📊 Gráficos</h2>
                <div class="charts-container">
                    <div class="chart-item">
                        <h3>Atividade Mensal</h3>
                        <canvas id="monthlyChart"></canvas>
                    </div>
                    <div class="chart-item">
                        <h3>Distribuição por Categoria</h3>
                        <canvas id="categoryChart"></canvas>
                    </div>
                </div>
            </section>

            <!-- Recent Activity -->
            <section class="stats-section">
                <h2>🕒 Histórico Completo</h2>
                <div class="activity-timeline" id="activityTimeline">
                    <!-- Timeline carregada dinamicamente -->
                </div>
            </section>

            <!-- Export Options -->
            <section class="stats-section">
                <h2>💾 Exportar Dados</h2>
                <div class="export-options">
                    <button class="btn-export" onclick="exportData('json')">
                        📄 Exportar JSON
                    </button>
                    <button class="btn-export" onclick="exportData('csv')">
                        📊 Exportar CSV
                    </button>
                    <button class="btn-export" onclick="generateReport()">
                        📋 Gerar Relatório
                    </button>
                </div>
            </section>
        </main>
    </div>    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Firebase Libraries - Production builds específicos -->

    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>

    <script src="../personal-hub/config.js"></script>
    <script src="../personal-hub/js/stats.js"></script>

        // Inicializar Personal Hub Stats
        document.addEventListener('DOMContentLoaded', function() {
            window.personalHubStats = new PersonalHubStats();
        });
    </script>
</body>
