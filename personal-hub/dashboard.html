                        <label for="movieSearch">Buscar filme:</label>
                        <input type="text" id="movieSearch" placeholder="Digite o nome do filme...">
                        <button type="button" onclick="searchMovies()" class="btn-search">Buscar</button>
                    </div>
                    <div id="movieResults" class="search-results"></div>
