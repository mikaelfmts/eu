    <!-- VerificaÃ§Ã£o de ManutenÃ§Ã£o -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
        import { getFirestore, doc, onSnapshot } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyA0VoWMLTJIyI54Pj0P5T75gCH6KpgAcbk",
            authDomain: "mikaelfmts.firebaseapp.com",
            projectId: "mikaelfmts",
            storageBucket: "mikaelfmts.firebasestorage.app",
            messagingSenderId: "516762612351",
            appId: "1:516762612351:web:f8a0f229ffd5def8ec054a"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        function checkMaintenanceStatus() {
            try {
                const maintenanceRef = doc(db, 'configuracoes', 'manutencao');
                
                onSnapshot(maintenanceRef, (docSnapshot) => {
                    if (docSnapshot.exists()) {
                        const data = docSnapshot.data();
                        if (data.ativo) {
                            window.location.href = '../index.html';
                        }
                    } else {
                        // Verificar localStorage como fallback
                        checkMaintenanceFromLocal();
                    }
                }, (error) => {
                    console.warn('Erro ao verificar manutenÃ§Ã£o no Firebase, usando localStorage:', error);
                    checkMaintenanceFromLocal();
                });
            } catch (error) {
                console.warn('Erro ao conectar Firebase, usando localStorage:', error);
                checkMaintenanceFromLocal();
            }
        }
        
        function checkMaintenanceFromLocal() {
            try {
                const stored = localStorage.getItem('maintenanceStatus');
                if (stored) {
                    const data = JSON.parse(stored);
                    if (data.ativo) {
                        window.location.href = '../index.html';
                    }
                }
            } catch (error) {
                console.error('Erro ao verificar localStorage:', error);
            }
        }
        
        window.addEventListener('load', checkMaintenanceStatus);
    </script>

    <!-- Sistema de PartÃ­culas -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.querySelector('.particles-container');
            const particleCount = 30;
            
            // Criar partÃ­culas
            for (let i = 0; i < particleCount; i++) {
                createParticle();
            }
            
            function createParticle() {
                const particle = document.createElement('div');
                
                // Selecionar tipo aleatÃ³rio
                const types = ['golden', 'light', 'dark'];
                const typeClass = types[Math.floor(Math.random() * types.length)];
                
                // Configurar propriedades da partÃ­cula
                particle.className = `particle ${typeClass}`;
                
                // PosiÃ§Ã£o aleatÃ³ria
                const size = Math.random() * 6 + 2; // 2px a 8px
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                // Posicionar no topo aleatoriamente
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = -10 + 'px';
                
                // Configurar animaÃ§Ã£o
                const duration = Math.random() * 10 + 15; // 15-25s
                const delay = Math.random() * 5; // 0-5s
                
                particle.style.animation = `floatDown ${duration}s ${delay}s infinite linear`;
                
                // Adicionar ao container
                particlesContainer.appendChild(particle);
                
                // Criar animaÃ§Ã£o em keyframes
                if (!document.querySelector('#particle-animation')) {
                    const style = document.createElement('style');
                    style.id = 'particle-animation';
                    style.innerHTML = `
                        @keyframes floatDown {
                            0% {
                                transform: translateY(-10px) rotate(0deg);
                                opacity: 0;
                            }
                            10% {
                                opacity: 1;
                            }
                            90% {
                                opacity: 1;
                            }
                            100% {
                                transform: translateY(${window.innerHeight}px) rotate(360deg);
                                opacity: 0;
                            }
                        }
                    `;
                    document.head.appendChild(style);
                }
            }
        });
    </script>
