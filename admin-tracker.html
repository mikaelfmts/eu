<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Fitness Tracker</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/fitness-admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="particles-container"></div>
    
    <div id="loading-screen">
        <div class="loader"></div>
    </div>

    <button id="theme-toggle" onclick="toggleTheme()">
        <i id="theme-icon" class="fab fa-battle-net"></i>
    </button>

    <div class="foto-perfil" onclick="window.location.href='admin.html'">
        <img src="https://i.ibb.co/BVvyXjRQ/Whats-App-Image-2025-01-29-at-14-52-511.jpg" alt="Voltar ao Admin">
    </div>

    <div class="container">
        <header class="admin-header">
            <h1><i class="fas fa-dumbbell"></i> Admin - Fitness Tracker</h1>
            <p>Gerenciar dados de treinos e metas</p>
        </header>

        <!-- Add Workout Form -->
        <div class="form-section">
            <h3><i class="fas fa-plus"></i> Adicionar Treino</h3>
            <form id="workoutForm" class="workout-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="workoutDate">Data:</label>
                        <input type="date" id="workoutDate" required>
                    </div>
                    <div class="form-group">
                        <label for="workoutDuration">Duração (min):</label>
                        <input type="number" id="workoutDuration" min="1" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="workoutType">Tipo:</label>
                        <select id="workoutType" required>
                            <option value="">Selecione...</option>
                            <option value="peito">Peito</option>
                            <option value="costas">Costas</option>
                            <option value="pernas">Pernas</option>
                            <option value="bracos">Braços</option>
                            <option value="ombros">Ombros</option>
                            <option value="cardio">Cardio</option>
                            <option value="funcional">Funcional</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="workoutIntensity">Intensidade:</label>
                        <select id="workoutIntensity" required>
                            <option value="">Selecione...</option>
                            <option value="baixa">Baixa</option>
                            <option value="media">Média</option>
                            <option value="alta">Alta</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="workoutNotes">Observações:</label>
                    <textarea id="workoutNotes" rows="3" placeholder="Exercícios realizados, peso utilizado, etc."></textarea>
                </div>

                <button type="submit" class="btn-primary">
                    <i class="fas fa-save"></i> Salvar Treino
                </button>
            </form>
        </div>

        <!-- Manage Goals -->
        <div class="form-section">
            <h3><i class="fas fa-target"></i> Gerenciar Metas</h3>
            <form id="goalForm" class="goal-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="goalTitle">Título da Meta:</label>
                        <input type="text" id="goalTitle" required placeholder="Ex: Treinar 20x este mês">
                    </div>
                    <div class="form-group">
                        <label for="goalTarget">Meta:</label>
                        <input type="number" id="goalTarget" min="1" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="goalType">Tipo:</label>
                        <select id="goalType" required>
                            <option value="">Selecione...</option>
                            <option value="frequency">Frequência</option>
                            <option value="duration">Duração</option>
                            <option value="weight">Peso</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="goalDeadline">Prazo:</label>
                        <input type="date" id="goalDeadline" required>
                    </div>
                </div>

                <button type="submit" class="btn-primary">
                    <i class="fas fa-save"></i> Criar Meta
                </button>
            </form>
        </div>

        <!-- Recent Data -->
        <div class="data-section">
            <h3><i class="fas fa-database"></i> Dados Recentes</h3>
            <div class="tabs">
                <button class="tab-btn active" onclick="showTab('workouts')">Treinos</button>
                <button class="tab-btn" onclick="showTab('goals')">Metas</button>
            </div>
            
            <div id="workoutsTab" class="tab-content active">
                <div id="recentWorkouts"></div>
            </div>
            
            <div id="goalsTab" class="tab-content">
                <div id="currentGoals"></div>
            </div>
        </div>
    </div>

    <script type="module" src="assets/js/fitness-admin.js"></script>
    <script src="assets/js/page-control.js"></script>
    <script src="assets/js/auth.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            // Verificar autenticação
            if (!checkAuth()) {
                window.location.href = 'login.html';
                return;
            }
            initPageControl('admin-fitness');
        });
    </script>
</body>
</html>
