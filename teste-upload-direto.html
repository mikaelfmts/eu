<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Upload Direto - Sem Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .container {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 8px;
            border-left: 4px solid #c8aa6e;
        }
        button {
            background: #c8aa6e;
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 0;
            font-weight: bold;
        }
        button:hover {
            background: #d4b974;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        input[type="file"] {
            margin: 10px 0;
            color: #fff;
            width: 100%;
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            font-weight: bold;
        }
        .success { background: #28a745; color: white; }
        .error { background: #dc3545; color: white; }
        .warning { background: #ffc107; color: black; }
        .info { background: #17a2b8; color: white; }
        .progress {
            background: #333;
            border-radius: 4px;
            padding: 3px;
            margin: 10px 0;
        }
        .progress-bar {
            background: #c8aa6e;
            height: 20px;
            border-radius: 2px;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: bold;
        }
        .log {
            background: #0a0a0a;
            padding: 15px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Teste Upload Direto</h1>
        <p>Este teste usa o usu√°rio j√° autenticado e evita problemas de login an√¥nimo.</p>
        
        <div id="auth-status"></div>
        
        <div>
            <label for="file-input"><strong>Selecione uma imagem:</strong></label>
            <input type="file" id="file-input" accept="image/*">
        </div>
        
        <button id="upload-btn" onclick="uploadFile()" disabled>
            üì§ Fazer Upload
        </button>
        
        <div id="progress-container" style="display: none;">
            <div class="progress">
                <div id="progress-bar" class="progress-bar" style="width: 0%;">0%</div>
            </div>
        </div>
        
        <div id="result"></div>
        
        <button onclick="clearLog()">üóëÔ∏è Limpar Log</button>
        <div id="log" class="log"></div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getStorage, 
            ref, 
            uploadBytesResumable,
            getDownloadURL
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js';
        import { 
            getAuth, 
            onAuthStateChanged
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Configura√ß√£o do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyA0VoWMLTJIyI54Pj0P5T75gCH6KpgAcbk",
            authDomain: "mikaelfmts.firebaseapp.com",
            projectId: "mikaelfmts",
            storageBucket: "mikaelfmts.appspot.com",
            messagingSenderId: "516762612351",
            appId: "1:516762612351:web:f8a0f229ffd5def8ec054a"
        };

        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);
        const auth = getAuth(app);
        
        let currentUser = null;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const colors = {
                info: '#74c0fc',
                success: '#51cf66',
                error: '#ff6b6b',
                warning: '#ffd43b'
            };
            logDiv.innerHTML += `<div style="color: ${colors[type]}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${type}] ${message}`);
        }

        function showStatus(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="${type}">${message}</div>`;
        }

        function updateProgress(progress) {
            const progressContainer = document.getElementById('progress-container');
            const progressBar = document.getElementById('progress-bar');
            
            if (progress > 0) {
                progressContainer.style.display = 'block';
                progressBar.style.width = progress + '%';
                progressBar.textContent = Math.round(progress) + '%';
            } else {
                progressContainer.style.display = 'none';
            }
        }

        // Configurar listener de autentica√ß√£o
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            const authStatus = document.getElementById('auth-status');
            const uploadBtn = document.getElementById('upload-btn');
            
            if (user) {
                authStatus.innerHTML = `
                    <div class="success">
                        ‚úÖ Usu√°rio autenticado: ${user.uid}<br>
                        Email: ${user.email || 'An√¥nimo'}<br>
                        Provedor: ${user.providerData[0]?.providerId || 'anonymous'}
                    </div>
                `;
                uploadBtn.disabled = false;
                log(`Usu√°rio autenticado: ${user.uid}`, 'success');
            } else {
                authStatus.innerHTML = `
                    <div class="error">
                        ‚ùå Nenhum usu√°rio autenticado<br>
                        Fa√ßa login no sistema principal primeiro
                    </div>
                `;
                uploadBtn.disabled = true;
                log('Nenhum usu√°rio autenticado', 'error');
            }
        });

        window.uploadFile = async function() {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];
            
            if (!file) {
                showStatus('‚ùå Selecione um arquivo primeiro', 'error');
                return;
            }
            
            if (!currentUser) {
                showStatus('‚ùå Usu√°rio n√£o autenticado', 'error');
                return;
            }
            
            log(`Iniciando upload: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`, 'info');
            showStatus('üì§ Iniciando upload...', 'info');
            
            try {
                // Criar refer√™ncia com timestamp para evitar conflitos
                const timestamp = Date.now();
                const fileName = `teste-upload/${timestamp}_${file.name}`;
                const storageRef = ref(storage, fileName);
                
                log(`Refer√™ncia criada: ${fileName}`, 'info');
                
                // Configurar upload com metadados
                const metadata = {
                    contentType: file.type,
                    cacheControl: 'public, max-age=31536000',
                    customMetadata: {
                        'uploaded-by': currentUser.uid,
                        'upload-timestamp': new Date().toISOString(),
                        'original-name': file.name
                    }
                };
                
                const uploadTask = uploadBytesResumable(storageRef, file, metadata);
                
                // Monitorar progresso
                uploadTask.on('state_changed',
                    (snapshot) => {
                        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        updateProgress(progress);
                        log(`Progresso: ${progress.toFixed(1)}% (${snapshot.bytesTransferred}/${snapshot.totalBytes} bytes)`, 'info');
                        
                        if (progress < 100) {
                            showStatus(`üì§ Upload em progresso: ${progress.toFixed(1)}%`, 'info');
                        }
                    },
                    (error) => {
                        // Erro no upload
                        updateProgress(0);
                        log(`Erro no upload: ${error.message}`, 'error');
                        log(`C√≥digo do erro: ${error.code}`, 'error');
                        
                        let errorMessage = '‚ùå Erro no upload: ' + error.message;
                        
                        if (error.message.includes('CORS') || error.message.includes('XMLHttpRequest')) {
                            errorMessage += '<br><br><strong>üö® PROBLEMA DE CORS DETECTADO!</strong><br>' +
                                          'As regras do Firebase Storage n√£o foram aplicadas.<br>' +
                                          'Verifique o arquivo firebase-rules.txt e aplique no Console.';
                        } else if (error.code === 'storage/unauthorized') {
                            errorMessage += '<br><br><strong>üö® SEM PERMISS√ÉO!</strong><br>' +
                                          'O usu√°rio n√£o tem permiss√£o para upload.<br>' +
                                          'Verifique as regras de seguran√ßa do Storage.';
                        }
                        
                        showStatus(errorMessage, 'error');
                    },
                    async () => {
                        // Upload conclu√≠do com sucesso
                        try {
                            updateProgress(100);
                            log('Upload conclu√≠do, obtendo URL...', 'success');
                            
                            const downloadURL = await getDownloadURL(storageRef);
                            
                            showStatus(`
                                ‚úÖ Upload realizado com sucesso!<br>
                                <strong>Arquivo:</strong> ${file.name}<br>
                                <strong>Tamanho:</strong> ${(file.size / 1024).toFixed(2)} KB<br>
                                <strong>Caminho:</strong> ${fileName}<br>
                                <strong>URL:</strong> <a href="${downloadURL}" target="_blank" style="color: #c8aa6e;">Ver arquivo</a>
                            `, 'success');
                            
                            log(`Upload conclu√≠do com sucesso: ${downloadURL}`, 'success');
                            
                            // Limpar input
                            fileInput.value = '';
                            
                            // Esconder barra de progresso ap√≥s 3 segundos
                            setTimeout(() => {
                                updateProgress(0);
                            }, 3000);
                            
                        } catch (urlError) {
                            log(`Erro ao obter URL de download: ${urlError.message}`, 'error');
                            showStatus('‚ùå Upload conclu√≠do, mas erro ao obter URL: ' + urlError.message, 'warning');
                        }
                    }
                );
                
            } catch (error) {
                log(`Erro geral no upload: ${error.message}`, 'error');
                showStatus('‚ùå Erro no upload: ' + error.message, 'error');
                updateProgress(0);
            }
        };

        window.clearLog = function() {
            document.getElementById('log').innerHTML = '';
            log('Log limpo', 'info');
        };

        // Inicializa√ß√£o
        window.addEventListener('load', () => {
            log('P√°gina carregada, aguardando autentica√ß√£o...', 'info');
        });
    </script>
</body>
</html>
