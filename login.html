<!DOCTYPE html>
<html lang="pt-br">
<head>    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do Mikael - Portfolio</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Configuração para desabilitar avisos em produção
        tailwind.config = {
            corePlugins: {
                preflight: false,
            }
        }
    </script>
      <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- Minerva Assistant Styles -->
    <link rel="stylesheet" href="assets/css/minerva-styles.css">
    
    <style>
        /* Importando fontes retrô estilo Pac-Man */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        
        :root {
            /* Cores retrô estilo Pac-Man */
            --primary-color: #FFD700; /* Amarelo Pac-Man */
            --secondary-color: #FFA500; /* Laranja complementar */
            --accent-color: #000000; /* Preto */
            --text-primary: #FFFFFF; /* Branco */
            --text-secondary: #CCCCCC; /* Cinza claro */
            --background-primary: #000000; /* Fundo preto */
            --background-secondary: #1a1a1a; /* Fundo escuro */
            --border-color: #FFD700; /* Borda amarela */
            --shadow-light: 0 2px 4px rgba(0, 0, 0, 0.8);
            --shadow-medium: 0 4px 8px rgba(0, 0, 0, 0.9);
            --shadow-heavy: 0 8px 16px rgba(0, 0, 0, 1);
            --gradient-primary: linear-gradient(135deg, #FFD700 0%, #FFA500 100%); /* Gradiente amarelo */
            --card-bg: rgba(26, 26, 26, 0.95); /* Fundo de card escuro */
        }
        
        /* Estilos para o sistema de partículas */
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background-color: var(--primary-color);
            border-radius: 50%;
            opacity: 0.5;
            pointer-events: none;
            box-shadow: 0 0 10px var(--primary-color);
            filter: blur(1px);
        }

        .particle.golden {
            background-color: #FFD700;
            box-shadow: 0 0 12px #FFD700;
        }

        .particle.light {
            background-color: #FFA500;
            box-shadow: 0 0 8px #FFA500;
            opacity: 0.4;
        }

        .particle.dark {
            background-color: #1a1a1a;
            box-shadow: 0 0 15px #1a1a1a;
            opacity: 0.2;
        }
        
        body {
            font-family: 'VT323', monospace;
            background: linear-gradient(to bottom, var(--background-primary), var(--background-secondary));
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            font-size: 1.2rem;
        }
        
        .login-container {
            animation: fadeIn 0.5s ease-in-out;
            background: var(--card-bg);
            border: 3px solid var(--primary-color);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5), var(--shadow-heavy);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.9rem;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5), 2px 2px 0 rgba(0,0,0,0.8);
        }
        
        label {
            color: var(--text-primary) !important;
            font-weight: 600;
        }
        
        input {
            background-color: var(--card-bg) !important;
            color: var(--text-primary) !important;
            border: 2px solid var(--primary-color) !important;
            font-family: 'VT323', monospace;
            font-size: 1.1rem;
        }
        
        input:focus {
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.6) !important;
            border-color: var(--secondary-color) !important;
            outline: none;
        }
        
        button[type="submit"] {
            background: var(--gradient-primary) !important;
            color: var(--accent-color) !important;
            border: 2px solid var(--primary-color) !important;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            font-weight: 600;
            box-shadow: var(--shadow-medium);
        }
        
        button[type="submit"]:hover {
            background: linear-gradient(135deg, #FFA500 0%, #FFD700 100%) !important;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8), var(--shadow-heavy);
            transform: translateY(-2px);
        }
        
        a {
            color: var(--primary-color) !important;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }
        
        a:hover {
            color: var(--secondary-color) !important;
            text-shadow: 0 0 10px rgba(255, 165, 0, 0.8);
        }
        
        #error-message {
            background: rgba(255, 0, 0, 0.2) !important;
            border: 2px solid #ff4444 !important;
            color: #ff6666 !important;
        }
        
        .text-gray-500 {
            color: var(--text-secondary) !important;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Container de partículas -->
    <div class="particles-container"></div>
    
    <div class="login-container bg-white p-8 rounded-lg shadow-lg max-w-md w-full"><h1 class="text-2xl font-bold mb-6 text-center">
            <i class="fas fa-ghost mr-2"></i>Login Admin Pac-Man
        </h1>
        
        <div id="error-message" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4 hidden"></div>
        
        <form id="login-form">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                <input type="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Senha:</label>
                <input type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
              <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                    <i class="fas fa-gamepad mr-2"></i>Entrar
                </button>
                <a href="index.html" class="text-sm hover:underline">Voltar ao Site</a>
            </div>
        </form>        <div class="mt-6 text-center text-sm text-gray-500">
            <p>Acesso restrito ao ferrera.js</p>
        </div>
    </div>    <!-- Firebase -->
    <script type="module">        // Importar o Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";          // Configuração do Firebase
        const firebaseConfig = {
          apiKey: "AIzaSyA0VoWMLTJIyI54Pj0P5T75gCH6KpgAcbk",
          authDomain: "mikaelfmts.firebaseapp.com",
          projectId: "mikaelfmts",
          storageBucket: "mikaelfmts.appspot.com",
          messagingSenderId: "516762612351",
          appId: "1:516762612351:web:f8a0f229ffd5def8ec054a"
        };
        
        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        document.addEventListener('DOMContentLoaded', () => {
            // Verificar se já está autenticado
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    console.log("Usuário já autenticado:", user.email);
                    window.location.href = "admin.html";
                }
            });
            
            // Configurar formulário de login
            const loginForm = document.getElementById('login-form');
            if (loginForm) {
                loginForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    const errorElement = document.getElementById('error-message');
                    
                    // Esconder mensagem de erro anterior
                    errorElement.classList.add('hidden');
                    
                    // Tenta fazer login
                    signInWithEmailAndPassword(auth, email, password)
                        .then((userCredential) => {
                            // Login bem-sucedido, redireciona para o painel
                            window.location.href = 'admin.html';
                        })
                        .catch((error) => {
                            // Exibe mensagem de erro
                            let mensagemErro;
                            
                            switch(error.code) {
                                case 'auth/invalid-email':
                                    mensagemErro = 'Email inválido.';
                                    break;
                                case 'auth/user-disabled':
                                    mensagemErro = 'Esta conta foi desativada.';
                                    break;
                                case 'auth/user-not-found':
                                    mensagemErro = 'Usuário não encontrado.';
                                    break;
                                case 'auth/wrong-password':
                                    mensagemErro = 'Senha incorreta.';
                                    break;
                                case 'auth/too-many-requests':
                                    mensagemErro = 'Muitas tentativas. Tente novamente mais tarde.';
                                    break;
                                default:
                                    mensagemErro = `Erro no login: ${error.message}`;
                            }
                            
                            errorElement.textContent = mensagemErro;
                            errorElement.classList.remove('hidden');
                            console.error("Erro de login:", error.code, error.message);
                        });
                });
            }        });
    </script>
    
    <!-- Sistema de Partículas -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Inicializar sistema de partículas
            initParticleSystem();
            
            function initParticleSystem() {
                // Usar o container de partículas existente
                const container = document.querySelector('.particles-container');
                
                // Configurações
                const config = {
                    particleCount: 30,
                    minSize: 2,
                    maxSize: 5,
                    minSpeed: 1,
                    maxSpeed: 3,
                    types: ['golden', 'light', 'dark']
                };
                
                // Criar partículas iniciais
                for (let i = 0; i < config.particleCount; i++) {
                    createParticle(container, config);
                }
            }
            
            function createParticle(container, config) {
                // Criar elemento da partícula
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Configurações aleatórias para esta partícula
                const size = Math.random() * (config.maxSize - config.minSize) + config.minSize;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const speed = Math.random() * (config.maxSpeed - config.minSpeed) + config.minSpeed;
                const delay = Math.random() * 5;
                const duration = Math.random() * 10 + 15;
                const type = config.types[Math.floor(Math.random() * config.types.length)];
                
                // Adicionar classe de tipo
                particle.classList.add(type);
                
                // Aplicar propriedades CSS
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                
                // Adicionar ao DOM
                container.appendChild(particle);
                
                // Movimentação simples com setTimeout para compatibilidade
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.parentNode.removeChild(particle);
                    }
                    createParticle(container, config);
                }, (duration + delay) * 1000);
                
                // Animar a partícula
                particle.style.transition = `all ${duration}s ease-in-out`;
                setTimeout(() => {
                    particle.style.transform = `translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px) rotate(${Math.random() * 360}deg)`;
                    particle.style.opacity = '0.8';
                }, 10);
                
                setTimeout(() => {
                    particle.style.transform = `translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px) rotate(${Math.random() * 720}deg)`;
                    particle.style.opacity = '0';
                }, (duration / 2) * 1000);            }
        });
    </script>

    <!-- Minerva Assistant -->
    <script type="module" src="assets/js/minerva-assistant.js"></script>
</body>
</html>
