<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página Não Encontrada | Mikael de Matos</title>
    <meta name="description" content="Página não encontrada. Volte ao portfolio de Mikael de Matos - Desenvolvedor Full Stack.">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/styles.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--background-primary);
            position: relative;
            overflow: hidden;
        }
        
        .error-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(0, 102, 255, 0.1) 0%, transparent 50%);
            z-index: 1;
        }
        
        .error-content {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }
        
        .error-code {
            font-size: clamp(6rem, 15vw, 12rem);
            font-weight: 900;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }
        
        .error-title {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: var(--text-primary);
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        .error-message {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .error-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .error-btn.primary {
            background: var(--gradient-primary);
            color: white;
        }
        
        .error-btn.secondary {
            background: transparent;
            color: var(--text-primary);
            border: 2px solid var(--border-color-light);
        }
        
        .error-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .error-btn.primary:hover {
            box-shadow: var(--shadow-glow);
        }
        
        .error-animation {
            margin: 2rem 0;
        }
        
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .floating-element {
            position: absolute;
            color: var(--primary-color);
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-element:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .floating-element:nth-child(2) { top: 60%; right: 15%; animation-delay: 2s; }
        .floating-element:nth-child(3) { bottom: 30%; left: 20%; animation-delay: 4s; }
        .floating-element:nth-child(4) { top: 40%; right: 30%; animation-delay: 1s; }
        .floating-element:nth-child(5) { bottom: 20%; right: 10%; animation-delay: 3s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        @media (max-width: 768px) {
            .error-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .error-btn {
                width: 100%;
                max-width: 250px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-bg"></div>
        
        <div class="floating-elements">
            <i class="floating-element fas fa-code fa-2x"></i>
            <i class="floating-element fas fa-laptop-code fa-3x"></i>
            <i class="floating-element fas fa-bug fa-2x"></i>
            <i class="floating-element fas fa-terminal fa-2x"></i>
            <i class="floating-element fas fa-brackets-curly fa-3x"></i>
        </div>
        
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-title">Página Não Encontrada</h1>
            <p class="error-message">
                Ops! Parece que você se perdeu no código. A página que você está procurando 
                não existe ou foi movida para outro lugar. Mas não se preocupe, vamos te 
                ajudar a encontrar o caminho de volta!
            </p>
            
            <div class="error-animation">
                <i class="fas fa-search fa-3x" style="color: var(--primary-color); opacity: 0.3;"></i>
            </div>
            
            <div class="error-actions">
                <a href="/" class="error-btn primary">
                    <i class="fas fa-home"></i>
                    Voltar ao Início
                </a>
                <button onclick="history.back()" class="error-btn secondary">
                    <i class="fas fa-arrow-left"></i>
                    Página Anterior
                </button>
                <a href="/#contact" class="error-btn secondary">
                    <i class="fas fa-envelope"></i>
                    Contato
                </a>
            </div>
        </div>
    </div>

    <script>
        // Animação adicional para os elementos flutuantes
        document.addEventListener('DOMContentLoaded', () => {
            const floatingElements = document.querySelectorAll('.floating-element');
            
            floatingElements.forEach((element, index) => {
                element.style.animationDuration = `${6 + index}s`;
                element.style.fontSize = `${Math.random() * 2 + 1}rem`;
            });
            
            // Adicionar efeito parallax suave
            document.addEventListener('mousemove', (e) => {
                const mouseX = e.clientX / window.innerWidth;
                const mouseY = e.clientY / window.innerHeight;
                
                floatingElements.forEach((element, index) => {
                    const speed = (index + 1) * 10;
                    const x = mouseX * speed;
                    const y = mouseY * speed;
                    
                    element.style.transform += ` translate(${x}px, ${y}px)`;
                });
            });
        });
        
        // Analytics para rastrear páginas 404
        if (typeof gtag !== 'undefined') {
            gtag('event', 'page_view', {
                page_title: '404 - Página Não Encontrada',
                page_location: window.location.href
            });
        }
    </script>
</body>
</html>
